<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header class="bg-success text-light py-3">
      <div class="container d-flex justify-content-between align-items-center">
          <div class="logo">
              <!-- Puedes reemplazar el texto con una imagen de logo si lo prefieres -->
              <p class="mb-0 fs-4">Supermercado</p>
          </div>
          <nav class="d-flex align-items-center">
              <a href="index.html" class="text-light text-decoration-none mx-2">Inicio</a>
              <a href="offers.html" class="text-light text-decoration-none mx-2">Ofertas</a>
              <a href="categories.html" class="text-light text-decoration-none mx-2">Electro/Hogar</a>
              <a href="otros.html" class="text-light text-decoration-none mx-2">Otros</a>
              <a href="login.html" class="btn btn-outline-light btn-sm">Login</a>
          </nav>
      </div>
  </header>

<!-- Forget Password Section -->
<section class="forget-password-section py-5">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5">
              <div class="card shadow-sm p-4">
                  <h2 class="text-center mb-4">Recuperar Contraseña</h2>
                  <p class="text-muted text-center mb-4">
                      Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
                  </p>
                  <form action="process-forget-password.html" method="POST">
                      <div class="mb-3">
                          <label for="email" class="form-label">Correo Electrónico</label>
                          <input type="email" id="email" name="email" class="form-control" placeholder="ejemplo@correo.com" required>
                      </div>
                      <div class="d-grid">
                          <button type="submit" class="btn btn-success">Enviar Enlace de Recuperación</button>
                      </div>
                  </form>
                  <div class="text-center mt-3">
                      <a href="login.html" class="text-decoration-none">Volver al Login</a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>

<!-- Footer -->
